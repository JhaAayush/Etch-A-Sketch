<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchy</title>
</head>
<body>
    <h1 class="title">Etch &nbsp;-&nbsp; A &nbsp;-&nbsp; Sketch </h1>
        <div class="container">
            <div class="dimension">
                <p class="dimension">Select Size</p>
                <span><input class="slider" type="range" min="1" max="64" value="1"></span>
                <p class="dimension" id="slider-val" id="value">1 x 1</p>
            </div>
            <div class="config">
                <button class="more btn-outline-primary" id="rainbow">Rainbow</button>
                <button class="more btn-outline-primary" id="black">Black</button>
                <button class="more btn-outline-primary" id="clear">Clear Screen</button>
            </div>
            <div id="box"></div>
            
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
